name: black-lint

on:
  push:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
  
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          use_pyproject: true
